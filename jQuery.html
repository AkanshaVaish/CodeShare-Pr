            #output {

            body {
                margin: 0px;

            }
            
            #login {
                margin-top: 2px;
                padding: 3px;
                background-color: yellow;
                float: right;
                font-size: 14px;
            }

        </style>

    </head>

    <body>

        <div id="top">

            <div id="logo">CodePlayer</div>

            <div id="buttons">
