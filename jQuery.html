<html>

    <head>

        <title>jQuery</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="jquery-ui/jquery-ui.js"></script>

        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

        <style>

            #top {
                background-color: #EDEDED;
                height: 35px;
                border-bottom: 1px solid lightgrey;
            }
            
            #logo {
                padding: 6px;
                float: left;
                font-weight: bold;
            }
            
            #buttons {
                width: 300px;
                margin: 0 auto;
                padding: 2px;
            }

            .languages {
                margin-left: auto;
                margin-right: auto;
                float: left;
                width: auto;
                padding: 5px;
                font-size: 16px;
                border: 1px solid lightgrey;
                border-radius: 10%;
            }
            
            #html {
                border-left: 1px solid lightgrey;
                border-right: 1px solid lightgrey;
            }
            
            #css {
                border-right: 1px solid lightgrey;
            }
            
            #javascript {
                border-right: 1px solid lightgrey;
            }
            
            #output {
                border-right: 1px solid lightgrey;
            }

            body {
                margin: 0px;
                font-size: 18px;
                padding: 0px;
            }
            
            #login {
                margin-top: 2px;
                padding: 3px;
                background-color: yellow;
                float: right;
                font-size: 14px;
                margin-right: 5px;
            }
            
            .chosen {
                background-color: aliceblue;
            }
            
            .highlighted {
                background-color: lightgrey; 
            }
            
            textarea {
                border-top: white;
                border-bottom: white;
                resize: none;
                font-size: 14px;
                border-color: grey;
            }
            
            .panel {
                margin: none;
                padding: 0px;
                float: left;
                width: 50%;
            }
            
            iframe {
                border: none
            }

        </style>

    </head>

    <body>

        <div id="top">

            <div id="logo">CodePlayer</div>

            <div id="buttons">
                <div class="languages chosen" id="html">HTML</div>
                <div class="languages" id="css">CSS</div>
                <div class="languages" id="javascript">JavaScript</div>
                <div class="languages chosen" id="output">Output</div>
            </div>
            
            <div id="login">Login or Register</div>

        </div>
        
        <div id="codeContainer">
            
            <textarea id="htmlCode" class="panel">Hello World!</textarea>
            <iframe id="outputCode" class="panel"></iframe>
        </div>

        <script>
            $(".languages").hover( function () {
                $(this).addClass ("highlighted");
            },
                function () {
                $(this).removeClass ("highlighted");
            });
            
            $(".languages").click( function() {
                if ($(this).hasClass ("chosen")) {
                    $(this).removeClass ("chosen");       
                }
                else {
                    $(this).addClass ("chosen");
                }
            })
            
            $(".panel").height ($(window).height() - $("#top").height() - 10);
            
            $(".panel").width ($(window).width() - $("textarea").width() - 5);
        </script>

    </body>

</html>
